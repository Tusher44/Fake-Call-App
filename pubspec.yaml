name: fake_final
description: "A professional fake call simulator with selectable interfaces (Samsung/Xiaomi)."
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^6.0.0
  shared_preferences: ^2.3.2
  vibration: ^3.1.4
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/pictures/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/pictures/icon.jpeg"
